<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Managment System</title>
<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">

</head>
<body>

  <div class="container">
<h1>Employee Management System</h1>
<hr>
<h2>Update Employee</h2>
<form  action="#"  th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
<input type="hidden" th:field=*{id}>

  <input Type="text" th:field="*{firstName}"
    class="form-control mb-4 col-4">

  <input Type="text" th:field="*{lastName}"
    class="form-control mb-4 col-4">

  <input Type="text" th:field="*{email}"
    class="form-control mb-4 col-4">
   
<button type="submit" class="btn btn-info col-2">Update Employee</button>
</form>
<hr>
<a th:href="@{/}" Back to Employee List></a>

</div>

</body>
</html>
